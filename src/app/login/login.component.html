<h3 class="text-center text-white pt-5">Login form</h3>
<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" action="" method="post">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="email" class="text-info">Email:</label><br>
                        <input [(ngModel)]="user.email" type="email" id="email" class="form-control"
                            placeholder="Digite seu email" name="email"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="text-info">Senha:</label><br>
                        <input [(ngModel)]="user.password" type="password" id="password" class="form-control"
                            placeholder="Informe sua senha" name="senha"><br><br>
                    </div>

                    <button class="btn btn-info btn-md" (click)="enviar()">Logar</button>
                </form>
            </div>
        </div>
    </div>
</div>
